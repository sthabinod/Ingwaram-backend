{% extends 'base.html' %} {% block content %}
<div class="main-box">
    {% include 'nav.html' %}
    <div class="content">
        <div class="content__left-box">

            {% for about in aboutus %}
            <div class="content__card-left">
                <h2 class="heading heading--event">{{about.title}}</h2>
                <p class="paragraph paragraph--event-details">{{about.sub_title}}</p>
                <img src="./images/event.jpeg" alt="" class="content__img-event">
                <p class="paragraph paragraph--description">{{about.description}}</p>
            </div>
            {% endfor %}

        </div>
        <div class="content__right-box">
            <h2 class="heading heading--event">Our Latest History</h2>

            {% for history in histories %}
            <div class="content__card-right">
                <a style="text-decoration: none;" href="">
                    <h2 class="heading heading--event">{{history.title}} </h2>
                    <p style="color:black;" class="paragraph paragraph--description"> {{history.description}}</p>
                </a>
            </div>
            {% endfor %}

        </div>



    </div>
</div>
{% endblock %}
